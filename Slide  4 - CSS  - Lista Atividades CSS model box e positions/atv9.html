<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo (a)</title>
    <style>
        .container {
            display: block; /* ou flex com direction column */
        }
        .box {
            width: 100%;
            height: 100px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .box1 { background-color: blue; }
        .box2 { background-color: green; }
        .box3 { background-color: red; }
        .box4 { background-color: yellow; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
