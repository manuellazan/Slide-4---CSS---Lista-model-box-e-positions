<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout com Posicionamento</title>
    <style>
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .menu {
            float: left;
            width: 25%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .content {
            float: left;
            width: 50%;
            padding: 15px;
        }
        .sidebar {
            float: right;
            width: 25%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Cabeçalho</div>
    <div class="menu">Menu Lateral</div>
    <div class="content">Conteúdo Principal</div>
    <div class="sidebar">Barra Lateral</div>
    <div class="footer">Rodapé</div>
</body>
</html>
